<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip</title>
</head>

<body>
    <a href="/success">Back to Dashboard</a>
    <p><a href="/logout">Logout</a></p>
    <h1>Hello {{logged_in_user.first_name}}! Let's edit your trip!</h1>

    {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}

    <form action="/trips/edit_trip/{{ trip.id }}" method="post">
        {% csrf_token %}

        <label for="destination"></label>
        <input type="text" name="destination" id="destination" value="{{ trip.destination }}">

        <label for="start_date"></label>
        <input type="date" name="start_date" id="start_date" value="{{ trip.start_date|date:'Y-m-d' }}">

        <label for="end_date"></label>
        <input type="date" name="end_date" id="end_date" value="{{ trip.end_date|date:'Y-m-d' }}">

        <label for="plan"></label>
        <input type="textarea" name="plan" id="plan" value="{{ trip.plan }}">

        <button>Update</button>
    </form>
    <a href="/success">Cancel</a>
</body>

</html>
